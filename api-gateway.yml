# ==============================
# Server configuration
# ==============================
server:
  port: 8089
  address: 0.0.0.0   # allow access from other PCs

# ==============================
# Spring application
# ==============================
spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      server:
        webflux:

          # ==============================
          # Service discovery (Eureka)
          # ==============================
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

          # ==============================
          # üåç Global CORS configuration
          # (Handled ONLY at Gateway)
          # ==============================
          globalcors:
            add-to-simple-url-handler-mapping: true
            cors-configurations:
              '[/**]':
                allowed-origins:
                  - http://localhost:5173
                  - http://localhost:3000
                  - http://10.80.65.69:5173
                  - http://10.80.65.69:3000
                allowed-methods:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                  - OPTIONS
                allowed-headers:
                  - "*"
                allow-credentials: true

          # ==============================
          # API Routes configuration
          # ==============================
          routes:
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/users/**
              filters:
                - StripPrefix=1

            - id: auth-route
              uri: lb://user-service
              predicates:
                - Path=/auth/**
              filters:
                - StripPrefix=1

            - id: course-service
              uri: lb://course-service
              predicates:
                - Path=/courses/**
              filters:
                - StripPrefix=1

            - id: activity-service
              uri: lb://activity-service
              predicates:
                - Path=/activities/**
              filters:
                - StripPrefix=1

            - id: analytics-service
              uri: lb://analytics-service
              predicates:
                - Path=/analytics/**
              filters:
                - StripPrefix=1
