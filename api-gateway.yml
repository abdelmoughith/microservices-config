server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:

      # Enable Eureka discovery for dynamic routing
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      # Manual routes
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**
          filters:
            - StripPrefix=1

        - id: auth-route
          uri: lb://user-service
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1

        - id: course-service
          uri: lb://course-service
          predicates:
            - Path=/courses/**
          filters:
            - StripPrefix=1

        - id: activity-service
          uri: lb://activity-service
          predicates:
            - Path=/activities/**
          filters:
            - StripPrefix=1

        - id: analytics-service
          uri: lb://analytics-service
          predicates:
            - Path=/analytics/**
          filters:
            - StripPrefix=1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
